services:
  init_rsa_keys:
    image: alpine:3.20
    networks:
      - app-network
    volumes:
      - jwt-keys:/keys
    command: >
      sh -c "
        apk update &&
        apk add --no-cache openssl &&
        echo 'Generating RSA key pair...' &&
        openssl genpkey -algorithm RSA -out /keys/private_key.pem -pkeyopt rsa_keygen_bits:2048 &&
        openssl rsa -pubout -in /keys/private_key.pem -out /keys/public_key.pem &&
        echo 'Key pair generated successfully!' &&
        ls -lA /keys/
      "
    restart: 'no'

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://root:fisk@postgres:5432/reporacoondb?sslmode=disable
      NEXT_TELEMETRY_DISABLED: 1
      JWT_PRIVATE_KEY_PATH: /keys/private_key.pem
      JWT_PUBLIC_KEY_PATH: /keys/public_key.pem
    ports:
      - "3000:3000"
    volumes:
      - jwt-keys:/keys:ro # mount RSA keys as read only
    depends_on:
      init_rsa_keys:
        condition: service_completed_successfully
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - app-network

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://root:fisk@postgres:5432/reporacoondb?sslmode=disable
    ports:
      - "5001:5001"
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - app-network

  migrator:
    image: postgres:16-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: fisk
      PGHOST: postgres
      PGUSER: root
      PGDATABASE: reporacoondb
    volumes:
      - ./migrations:/migrations:ro
    networks:
      - app-network
    command: >
      sh -c "
        echo 'Waiting for postgres...' &&
        until pg_isready -h $$PGHOST -p 5432 -U $$PGUSER; do 
          echo 'Postgres not ready, waiting...'; 
          sleep 2; 
        done &&
        echo 'Postgres ready! Running migrations...' &&
        files=$$(ls /migrations/*.sql 2>/dev/null || echo 'none') &&
        if [ '$$files' != 'none' ]; then
          for file in /migrations/*.sql; do
            echo \"Running $$file\" &&
            psql -h $$PGHOST -U $$PGUSER -d $$PGDATABASE -f $$file &&
            echo \"âœ“ Completed $$file\"
          done
        else
          echo 'No migration files found - skipping'
        fi &&
        echo 'All migrations completed successfully'
      "
    restart: "no"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: reporacoondb
      POSTGRES_USER: root
      POSTGRES_PASSWORD: fisk
      POSTGRES_INITDB_ARGS: "--locale-provider=icu --icu-locale=root"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d reporacoondb"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - app-network

volumes:
  postgres_data:
  jwt-keys:

networks:
  app-network:
    driver: bridge