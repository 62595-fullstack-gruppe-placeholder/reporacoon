name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./reporaccoonfrontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

#setup node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

# install dependencies
      - name: Install dependencies
        run: npm ci

# verify Tailwind CLI works
      - name: Verify Tailwind
        run: npx tailwindcss -v

# run lint
      - name: Run ESLint
        run: npm run lint

# build Next.js app
      - name: Build Next.js
        run: npm run build

# start server and run smoke test
      - name: Test build output
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3000 || exit 1
