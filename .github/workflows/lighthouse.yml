name: Lighthouse PR Audit

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./reporaccoonfrontend

    env:
      # Personal Access Token with 'repo' scope
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_PAT }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (v22 for Lighthouse 13+)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js app
      - name: Build Next.js
        run: npm run build

      # 5. Start server in background on port 3001
      - name: Start server
        run: |
          PORT=3001 npm start &
          sleep 20  # wait for server to be ready

      # 6. Run Lighthouse CI and extract metrics
      - name: Run Lighthouse CI
        id: lhci
        run: |
          # Install LHCI locally
          npm install --save-dev @lhci/cli

          OUTPUT=$(npx lhci autorun \
            --collect.url=http://localhost:3001 \
            --upload.target=temporary-public-storage \
            --github-app-token=$LHCI_GITHUB_APP_TOKEN \
            --collect.numberOfRuns=1 \
            --collect.settings.chromeFlags="--headless")

          # Extract report URL
          REPORT_URL=$(echo "$OUTPUT" | grep -o 'https://storage.googleapis.com[^ ]*report.html' | head -1)
          echo "report_url=$REPORT_URL" >> $GITHUB_OUTPUT

          # Extract scores
          PERF=$(echo "$OUTPUT" | grep -oP '(?<=Performance: )[0-9]+(?=/100)' | head -1)
          ACCESS=$(echo "$OUTPUT" | grep -oP '(?<=Accessibility: )[0-9]+(?=/100)' | head -1)
          BEST=$(echo "$OUTPUT" | grep -oP '(?<=Best Practices: )[0-9]+(?=/100)' | head -1)
          SEO=$(echo "$OUTPUT" | grep -oP '(?<=SEO: )[0-9]+(?=/100)' | head -1)

          echo "perf_score=$PERF" >> $GITHUB_OUTPUT
          echo "access_score=$ACCESS" >> $GITHUB_OUTPUT
          echo "best_score=$BEST" >> $GITHUB_OUTPUT
          echo "seo_score=$SEO" >> $GITHUB_OUTPUT

      # 7. Comment Lighthouse report on PR
      - name: Comment Lighthouse report on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.LHCI_PAT }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Lighthouse Report
            Your PR was audited with Lighthouse:

            - Performance: ${{ steps.lhci.outputs.perf_score }}/100
            - Accessibility: ${{ steps.lhci.outputs.access_score }}/100
            - Best Practices: ${{ steps.lhci.outputs.best_score }}/100
            - SEO: ${{ steps.lhci.outputs.seo_score }}/100

            [View full Lighthouse report here](${{ steps.lhci.outputs.report_url }})
