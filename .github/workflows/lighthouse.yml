name: Lighthouse PR Audit

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./reporaccoonfrontend

    env:
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22  # upgrade Node to meet Lighthouse 13 requirement

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Run Lighthouse CI
        id: lhci
        run: |
          npm install --save-dev @lhci/cli@0.10  # stable LHCI version
          OUTPUT=$(npx lhci autorun --upload.target=temporary-public-storage)
          
          # Extract report URL
          REPORT_URL=$(echo "$OUTPUT" | grep -o 'https://storage.googleapis.com[^ ]*report.html' | head -1)
          echo "report_url=$REPORT_URL" >> $GITHUB_OUTPUT

          # Extract scores
          PERF=$(echo "$OUTPUT" | grep -oP '(?<=Performance: )[0-9]+(?=/100)' | head -1)
          ACCESS=$(echo "$OUTPUT" | grep -oP '(?<=Accessibility: )[0-9]+(?=/100)' | head -1)
          BEST=$(echo "$OUTPUT" | grep -oP '(?<=Best Practices: )[0-9]+(?=/100)' | head -1)
          SEO=$(echo "$OUTPUT" | grep -oP '(?<=SEO: )[0-9]+(?=/100)' | head -1)

          echo "perf_score=$PERF" >> $GITHUB_OUTPUT
          echo "access_score=$ACCESS" >> $GITHUB_OUTPUT
          echo "best_score=$BEST" >> $GITHUB_OUTPUT
          echo "seo_score=$SEO" >> $GITHUB_OUTPUT

      - name: Comment Lighthouse report on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Lighthouse Report
            Your PR was audited with Lighthouse:

            - Performance: ${{ steps.lhci.outputs.perf_score }}/100
            - Accessibility: ${{ steps.lhci.outputs.access_score }}/100
            - Best Practices: ${{ steps.lhci.outputs.best_score }}/100
            - SEO: ${{ steps.lhci.outputs.seo_score }}/100

            [View full Lighthouse report here](${{ steps.lhci.outputs.report_url }})
