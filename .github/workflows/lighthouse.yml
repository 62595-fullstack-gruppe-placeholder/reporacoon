name: Lighthouse PR Audit

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./reporaccoonfrontend

    env:
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }} # allows posting to PR

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the app
      - name: Build Next.js
        run: npm run build

      # 5. Start server in background
      - name: Start server
        run: |
          npm start &
          sleep 15

      # 6. Run Lighthouse CI and post results to PR
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          npx lhci autorun --upload.target=temporary-public-storage
