name: Lighthouse PR Audit

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./reporaccoonfrontend

    env:
      # GitHub token allows LHCI to post results to the PR
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js app
      - name: Build Next.js
        run: npm run build

      # 5. Start server in background
      - name: Start server
        run: |
          npm start &
          sleep 15  # give server time to start

      # 6. Run Lighthouse CI and post to PR
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          npx lhci autorun \
            --upload.target=temporary-public-storage \
            --github-app-token=$LHCI_GITHUB_APP_TOKEN \
            --github-repository=$GITHUB_REPOSITORY \
            --github-head-branch=$GITHUB_HEAD_REF \
            --github-base-branch=$GITHUB_BASE_REF
